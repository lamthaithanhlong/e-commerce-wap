<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="headerMessage"></div>
      <div id="getId"></div>
      <h1>Sign Up</h1>
      <form id="signupForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" pattern="[a-zA-Z\s]+" title="Only allow letters and spaces in the name" required />
          <span class="error" id="nameError"></span>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required pattern="\w+" title="Only allow alphanumeric characters and underscores in the username" required/>
          <span class="error" id="usernameError"></span>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" required pattern="\d{10}" title="Require exactly 10 digits for the phone number" required/>
          <span class="error" id="phoneError"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Require at least 8 characters with at least one lowercase letter, one uppercase letter, and one digit in the password" required/>
          <span class="error" id="passwordError"></span>
        </div>
        <button type="submit" id="submitSignUp">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="../js/signup.js"></script>
  </body>
</html>
